<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        <h1>Header 1</h1>
    
        <h2>Header 2</h2>
    
        <h3>Header 3</h3>
    </div>

    <div>
        <button id ='style-btn'>Change Style</button>
    </div>



</body>
<script>
    let getBtnElement = document.getElementById('style-btn')
    getBtnElement.addEventListener('click', async function () {
         await changeColor(document.querySelector('h1'),'red',3000)
         await changeColor(document.querySelector('h2'),'green',2000)
         await changeColor(document.querySelector('h3'),'blue',1000)
    })

 function changeColor(element, color, timeout) {
        return new Promise((res,rej) => {
        setTimeout(() => {
            element.style.color = color
            res('done')
        }, timeout);
    })
}
</script>
</html>
