<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="bt-color">Click Me</button>
    </div>
</body>
<script>
    let btnEl = document.getElementById('bt-color')


    function chanegColor(e) {
        console.log(e);
        e.target.style.color = 'blue'
        
    }

    btnEl.addEventListener('click',chanegColor);

</script>
</html>
