<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements By Class Name</title>
</head>
<body>

    <div>
        <ul id='n'>
            <li class="list">Nanda</li>
            <li class="list">Nanda</li>
            <li class="list">Nanda</li>
        </ul>
    </div>
    
</body>

<script>
    let listEls = document.getElementsByClassName('list')

    let arrayEls = [...listEls]

    arrayEls.forEach(item => {
         
         

         let liElement  = document.createElement('li');
         liElement.innerText = item.innerText.concat(' great')
         document.getElementById('n').appendChild(liElement);
         
    })

    
   
</script>
</html>
