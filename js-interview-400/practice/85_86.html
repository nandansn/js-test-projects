<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div.container,
      div.capture_container {
        width: 30%;
      }
      div.child,
      div.child_capture {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child">
        <button>Click Me</button>
      </div>
    </div>

    <div class="capture_container">
      <div class="child_capture">
        <button id="capture">Click Capture</button>
      </div>
    </div>
  </body>
  <script>
    document.querySelector("div.child").addEventListener("click", function (e) {
      e.stopPropagation();
      console.log("triggered:", e.target);
      console.log(e.currentTarget);
    });

    document.querySelector("div.capture_container").addEventListener(
      "click",
      function (e) {
        console.log(e.target);
        console.log(e.currentTarget);
      },
      true
    );
  </script>
</html>
