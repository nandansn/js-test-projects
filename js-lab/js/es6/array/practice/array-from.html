<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>item 1</p>
        <p>item 2</p>
        <p>item 3</p>
    </div>
    <div>
        <h2 id="items"></h2>
    </div>
</body>
<script>
    let pEls = document.querySelectorAll('p')
    Array.from(pEls).forEach(p => {
        console.log(p)
    })
    let ps = Array.from(pEls).map(p => {
        return `<span>${p.innerText}</span>`
    }).join(' ')

    document.getElementById("items").innerHTML = ps;

</script>
</html>
