<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            box-sizing: border-box;
        }
        div {
            width: 100px;
            height: 100px;
            margin: 1rem;
            text-align: center;
            padding: 1rem;
            float: left;
            
        }
    </style>
</head>
<body>
    <div class="class1">person 1</div>
    <div class="class2">person 2</div>
    <div class="class3">person 3</div>
    <div class="class4">person 4</div>
    <div class="class5">person 5</div>
</body>

<script>
    let divEls = document.getElementsByTagName('div')
    Array.from(divEls).forEach(divel => {
        divel.style.backgroundColor = 'blue'
    })
</script>
</html>
