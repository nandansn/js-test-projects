<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div  class="container first-counter">

        <div class="head">
            <h2 class='ctr-head'>First Counter</h2>
            <span class='ctr-head first'>0</span>

        </div>

        <div class="btn">

            <button class="btn dcr">Decrease</button>
            <button class="btn rst">Reset</button>
            <button class="btn inc">Increase</button>

        </div>
    </div>

     <div  class="container second-counter">

        <div class="head">
            <h2 class='ctr-head'>Second Counter</h2>
            <span class='ctr-head second'>0</span>

        </div>

        <div class="btn">

            <button class="btn dcr">Decrease</button>
            <button class="btn rst">Reset</button>
            <button class="btn inc">Increase</button>

        </div>
    </div> 
    
</body>
<script src="./js/counter-proto-bind.js"></script>
</html>
